<section class="tab">
    <ul class="nav nav-pills">
        <li ng-class="{active:tab.isSet(1)}">
            <a href ng-click="tab.setTab(1)">Description</a></li>
        <li ng-class="{active:tab.isSet(2)}">
            <a href ng-click="tab.setTab(2)">Specs</a></li>
        <li ng-class="{active:tab.isSet(3)}">
            <a href ng-click="tab.setTab(3)">Reviews</a></li>
    </ul>

    <div ng-show="tab.isSet(1)" ng-include="'product-description.html'"></div>

    <div ng-show="tab.isSet(2)" product-specs></div>
    <div ng-show="tab.isSet(3)">
        <h4>Reviews</h4>
        <li ng-repeat="review in product.reviews">
            <blockquote>
                <strong>{{review.stars}} Stars</strong>
                {{review.body}}
                <cite class="clearfix">-{{review.author}} on {{review.createdOn | date:'MM/dd/yyyy'}}</cite>
            </blockquote>
        </li>


        <!--  Review Form -->
        <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
            <!--  Live Preview -->
            <blockquote>
                <strong>{{reviewCtrl.review.stars}} Stars</strong>
                {{reviewCtrl.review.body}}
                <cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
            </blockquote>

            <!--  Review Form -->
            <h4>Submit a Review</h4>
            <fieldset class="form-group">
                <select class="form-control" ng-options="stars for stars in [5,4,3,2,1]" ng-model="reviewCtrl.review.stars"  title="Stars" required>
                    <option value="">Rate the Product</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                <textarea class="form-control" placeholder="Write a short review of the product..." ng-model="reviewCtrl.review.body" title="Review"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input type="email" class="form-control" placeholder="jimmyDean@example.org" ng-model="reviewCtrl.review.author" title="Email" required/>
            </fieldset>
            <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
            </fieldset>
        </form>


    </div>
</section>
